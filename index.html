<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
     <img class="product-img" src="images/image-product-desktop.jpg" alt="image-product-desktop">
     <div class="product-preview">
        <div class="product-category">Perfume</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="product-price">
          <div class="original-price">$149.99</div>
          <div class="slashed-price">$169.99</div>
        </div>
        <div class="cart-container"> 
          <button class="cart-button">
            <img class="cart-img" src="images/icon-cart.svg" alt="icon-cart">
            <p class="add-to-cart">Add to Cart</p>
          </button>
        </div>
    </div>
  </main>
</body>
</html>
